# Required metadata
sonar.projectKey=nextjs-task-manager
sonar.projectName=NextJS Task Manager
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts
sonar.coverage.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,**/node_modules/**,**/coverage/**

# Language
sonar.language=typescript

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json